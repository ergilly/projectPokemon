<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Project Pokemon</title>
  <link rel="stylesheet" href="stylesheets/main.css">
  <link rel="stylesheet" href="stylesheets/colours.css">
  <link rel="stylesheet" href="stylesheets/classes.css">
  <link rel="stylesheet" href="stylesheets/ids.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="js/bundle.js"></script>
</head>

<body>
  <div id='left-container' class="ui container left-padding top-padding">
    <h1>Pokémon</h1>
    <form class="ui form" id="pokemon-form">

      <div class="field">
        <label for="name">Name:</label>
        <input type="text" id="name-input" placeholder="Name" />
      </div>

      <div class="ui buttons">
        <input class="ui positive button" type="submit" id="save" value="Catch Pokémon" />
      </div>

      <div class="have-pokemon">

      </div>

    </form>

    <h3 class="ui horizontal divider header inventory">
      <img src="../images/pokeball.png" alt="pokeball img" />
      Inventory
    </h3>

    <div id="pokemon-container" class="ui cards"></div>

    <h3 class="ui horizontal divider header poke-view">
      Pokédex Data
    </h3>

    <div id="pokedex-data"></div>

    <div id="evolution-data"></div>

  </div>

  <div id="library" class="top-padding">
    <h1 class="center-text">
      Poké Library
    </h1>
    <div id="grid-container">
      <div id='grid-1' class="thumb-card"></div>
      <div id="grid-2">
        <div class='inline'>
          <i id="spacing" class="angle double left icon"></i>
          <div class="type-icon">All</div>
          <i id="spacing" class="angle double right icon"></i>
        </div>

        <div class="library-tabs">
          <div id="grid2-container"></div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
